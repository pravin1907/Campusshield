<!DOCTYPE html>
<html>

<head>
    <title>Track Your Report</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Track Your Report</h2>
    <form method="POST" action="/track">
        <input type="text" name="app_id" placeholder="Enter Application ID" required>
        <button type="submit">Track</button>
    </form>
</body>

</html>
